                <script>
                    let tag = document.createElement("script");
                    tag.src = "https://www.youtube.com/iframe_api";
                    let firstScriptTag = document.getElementsByTagName("script")[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    let players = [];
                    let videos = []
                    let initializedPlayers = new Set();
                    function onYouTubeIframeAPIReady() {
                        const observer = new IntersectionObserver((entries, observer) => {
                            entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const container = entry.target;
                                const index = parseInt(container.dataset.index);
                                if (!initializedPlayers.has(index)) {
                                players[index] = new YT.Player(container.id, {
                                    videoId: videos[index].video_id,
                                    playerVars: {
                                    modestbranding: 1,
                                    rel: 0,
                                    showinfo: 0,
                                    controls: 1,
                                    enablejsapi: 1,
                                    origin: window.location.origin
                                    },
                                    events: {
                                    onReady: function(event) {
                                        setTimeout(function(){
                                            document.getElementById("player-" + event.target.options.videoId).style.position = "relative";
                                            document.getElementById("remove-" + event.target.options.videoId).style.opacity = 0;
                                            document.getElementById("loading-" + event.target.options.videoId).remove();
                                            setTimeout(function() {
                                                document.getElementById("remove-" + event.target.options.videoId).remove();
                                            }, 1000);
                                        }, 500);
                                         const observer = new IntersectionObserver(entries => {
                                    entries.forEach(entry => {
                                        if (!entry.isIntersecting) {
                                            event.target.pauseVideo();
                                        }
                                    });
                                }, { threshold: 0 });

                                observer.observe(document.getElementById("player-" + event.target.options.videoId));

                                    },
                                    onStateChange: onPlayerStateChange
                                    }
                                });
                                initializedPlayers.add(index);
                                }
                                observer.unobserve(container);
                            }
                            });
                        }, { threshold: 0.1 });
                        videos.forEach((video, index) => {
                            const container = document.getElementById(`player-${video.video_id}`);
                            container.dataset.index = index;
                            observer.observe(container);
                        });
                    }
                    function onPlayerStateChange(event) {
                        if (event.data == YT.PlayerState.PLAYING) {
                            players.forEach(player => {
                            if (player !== event.target && player.getPlayerState() == YT.PlayerState.PLAYING) {
                                player.pauseVideo();
                            }
                            });
                        }
                    }
                    document.addEventListener("DOMContentLoaded", function() {
                        const imgObserver = new IntersectionObserver((entries, observer) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const card = entry.target;
                                    const img = card.querySelectorAll("img");
                                    img.forEach(function(image) {
                                        if (image && image.hasAttribute("future") && (!image.hasAttribute("src") || image.getAttribute("src") === "")) {
                                            image.setAttribute("src", image.getAttribute("future"));
                                        }
                                    });
                                    observer.unobserve(card);
                                }
                            });
                        }, { threshold: 0.1 });
                        document.querySelectorAll(".card").forEach(card => imgObserver.observe(card));
                    });
                    function toggleMobileNavigation() {
                        let navigation = document.getElementById("categories");
                        let style = window.getComputedStyle(navigation);
                        if (style.display === "none") {
                            navigation.style.display = "block";
                        } else {
                            navigation.style.display = "none";
                        }
                    }
                </script>
